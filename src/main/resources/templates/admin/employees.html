<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Сотрудники</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #eee;
      font-family: Arial;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
    }
    h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      margin: 20px 0;
      border: 1px solid #ddd;
    }
    th {
      background: #333;
      color: white;
      padding: 10px;
    }
    td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    .search-box {
      margin-bottom: 20px;
    }
    .add-form {
      margin: 20px 0;
      padding: 15px;
      background: #f5f5f5;
    }
    .btn {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h3>СОТРУДНИКИ</h3>

  <div class="search-box">
    <form method="get">
      <input type="text" name="keyword" class="form-control"
             placeholder="Поиск" th:value="${keyword}" style="width: 300px; display: inline-block;">
      <button type="submit" class="btn btn-primary">Найти</button>
    </form>
  </div>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
      <td th:text="${employee.id}">1</td>
      <td th:text="${employee.username}">user</td>
    </tr>
    </tbody>
  </table>

  <div class="add-form">
    <h4>Добавить сотрудника</h4>
    <form th:action="@{/admin/employees/add}" method="post">
      <input type="text" name="username" class="form-control"
             placeholder="Логин" required style="width: 200px; display: inline-block;">
      <input type="password" name="password" class="form-control"
             placeholder="Пароль" required style="width: 200px; display: inline-block;">
      <button type="submit" class="btn btn-success">Добавить</button>
    </form>
  </div>

  <div>
    <a href="/admin" class="btn btn-secondary">Назад</a>
    <a href="/" class="btn btn-primary" style="float: right;">Главная</a>
  </div>
</div>
</body>
</html>
