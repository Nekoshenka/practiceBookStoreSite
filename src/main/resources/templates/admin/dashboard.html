<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Админка</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border: 1px solid #ddd;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }
    .card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      background: #f9f9f9;
    }
    .count {
      font-size: 24px;
      font-weight: bold;
      color: #0066cc;
    }
    .btn {
      padding: 5px 15px;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>АДМИН ПАНЕЛЬ</h2>

  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div>
          <span class="count" th:text="${clientsCount}">0</span>
          <span> клиентов</span>
        </div>
        <a href="/admin/clients" class="btn btn-primary mt-2">Список</a>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card">
        <div>
          <span class="count" th:text="${employeesCount}">0</span>
          <span> сотрудников</span>
        </div>
        <a href="/admin/employees" class="btn btn-primary mt-2">Список</a>
      </div>
    </div>
  </div>

  <div class="card text-center">
    <div>
      <span>Книг в каталоге: </span>
      <span class="count" th:text="${booksCount}">0</span>
    </div>
  </div>

  <div class="footer">
    <a href="/" class="btn btn-secondary">На главную</a>
  </div>
</div>
</body>
</html>
